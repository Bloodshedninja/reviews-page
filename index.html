<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Zetta:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">
    <title>Our Reviews</title>
</head>
<body>
    <!-- Review container -->
    <div class="container">

        <h1 class="title">OUR REVIEWS</h1>
        <div class="horizontal-line review-line"></div>
        
        <!-- review section -->
        <article class="review-card">

            <img class="img" src="https://unsplash.it/200/400" alt="">

            <p class="author"></p>

            <p class="job"></p>

            <p class="about"></p>

            <div class="actionables">
                <button id="prev" class="arrow-btns">
                   <img src="./src/Left_icon_024CAA.png" alt="">
                </button>

                <button id="next" class="arrow-btns">
                    <img src="./src/Right_icon_024CAA.png" alt="">
                </button>
            </div>

            <button id="random" class="random-btn">Surprise Me</button>

        </article>
    </div>

    <script src="./index.js"></script>
</body>
</html>
